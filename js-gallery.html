<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar row fixed-top bg-light text-dark">
        <div class="container-fluid">
            <a href="index.html" class="ms-4 navbar-brand">Vilma Smilgienė</a>
            <ul class="navbar-nav d-flex flex-row ms-auto">
                <li class="nav-item mx-2">
                    <a href="about.html" class="nav-link">Apie</a>
                </li>
                <li class="nav-item mx-2">
                    <a href="js-gallery.html" class="nav-link">Galerija</a>
                </li>
                <li class="nav-item mx-2">
                    <a href="contacts.html" class="nav-link">Kontaktai</a>
                </li>
                <li class="nav-item ms-2 me-3">
                    <a href="news.html" class="nav-link">Naujienos</a>
                </li>
            </ul>
        </div>
    </nav>
    <main style="padding-top: 5rem;">
         <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" sync></script>
    <div class="container">
        <div class="grid" id="gallery">
            <div class="grid-sizer"></div>
        </div>
    </div>
    </main>
    <div class="modal fade" id="paintingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
            <div class="modal-body p-0 text-center">
                <img id="modalImage" src="" class="img-fluid rounded" alt="Peržiūrimas paveikslas">
            </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
        <script src="script.js"></script>
        <script>
            function openModal(imageSrc) {
                document.getElementById('modalImage').src = imageSrc;
            }
        </script>
        <script>
            const gallery = document.getElementById("gallery");
            paintings.sort(() => Math.random() - 0.5);
            paintings.forEach(painting => {
                const col = document.createElement("div");
                col.className = "grid-item p-3";
                col.innerHTML = `
                <div class="card">
                    <a data-bs-toggle="modal" data-bs-target="#paintingModal" onclick="openModal('${painting.src}')">
                        <img src="${painting.src}" class="card-img-top" alt="..." loading="lazy">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">${painting.title}</h5>
                        <p class="card-text">${painting.description}</p>
                    </div>
                </div>`;
                    gallery.appendChild(col);
            });
           
            imagesLoaded(gallery, () => {
            msnry.layout();
            gallery.style.visibility = 'visible';
            });

            const msnry = new Masonry(gallery, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true,
            gutter: 0
            });
        </script>
</body>
</html>
